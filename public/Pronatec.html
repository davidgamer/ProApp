     <form class="form-horizontal" >
<fieldset>

<!-- Form Name -->
<legend>Cadastro Candidato</legend>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="nome">Nome</label>
  <div class="controls">
    <input id="nome" name="nome" type="text" placeholder="Nome" class="input-xlarge">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="nomedamae">Nome Da Mãe</label>
  <div class="controls">
    <input id="nomedamae" name="nomedamae" type="text" placeholder="Nome Da Mãe" class="input-xlarge">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="profissao">Profissão</label>
  <div class="controls">
    <input id="profissao" name="profissao" type="text" placeholder="Profissão Atual" class="input-large">
    
  </div>
</div>

<!-- Select Basic -->
<div class="control-group">
  <label class="control-label" for="cor">Cor</label>
  <div class="controls">
    <select id="cor" name="cor" class="input-medium">
      <option>Branca</option>
      <option>Negra</option>
      <option>Parda</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="control-group">
  <label class="control-label" for="escolaridade">Escolaridade</label>
  <div class="controls">
    <select id="escolaridade" name="escolaridade" class="input-xlarge">
      <option>Ensino Fundamental I(Completo)</option>
      <option>Ensino Fundamental I(Incompleto)</option>
      <option>Ensino Fundamenta lI(Completo)</option>
      <option>Ensino Fundamental II(Incompleto)</option>
      <option>Ensino Médio (Incompleto)</option>
      <option>Ensino Médio(Completo)</option>
    </select>
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="NIS">NIS</label>
  <div class="controls">
    <input id="NIS" name="NIS" type="text" placeholder="Cadastro Unico" class="input-large">
    
  </div>
</div>

<!-- Multiple Radios (inline) -->
<div class="control-group">
  <label class="control-label" for="sexo">Sexo</label>
  <div class="controls">
    <label class="radio inline" for="sexo-0">
      <input type="radio" name="sexo" id="sexo-0" value="Masculino" checked="checked">
      Masculino
    </label>
    <label class="radio inline" for="sexo-1">
      <input type="radio" name="sexo" id="sexo-1" value="Feminino">
      Feminino
    </label>
  </div>
</div>

<!-- Button (Double) -->
<div class="control-group">
  <label class="control-label" for="salvar"></label>
  <div class="controls">
    <button id="salvar" name="salvar" class="btn btn-success">Salvar</button>
    <button id="cancelar" name="cancelar" class="btn btn-warning">Cancelar</button>
  </div>
</div>

</fieldset>
</form>
